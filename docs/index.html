<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Example</title>
    <style>
        .nav-link {
            margin: 0 10px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <span id="home-link" class="nav-link">Home</span>
        <span id="about-link" class="nav-link">About</span>
        <span id="contact-link" class="nav-link">Contact</span>
    </nav>
    <div class="content" id="content">
        <!-- Content will be loaded here based on the route -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.5.4/typescript.min.js"></script>
    <script type="module" src="./rsrc/app/router.js"></script>

</html>
